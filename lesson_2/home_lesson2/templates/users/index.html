<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form action="/users" method="get">
  <input type="search" name="term" value="{{ search }}"/>
  <input type="submit" value="search"/>
</form>

<hr>
<ul>
{% for user in users %}
    <li>{{ user }}</li>
{% endfor %}
</ul>
</body>
</html>
