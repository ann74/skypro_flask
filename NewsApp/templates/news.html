{% extends "index.html "%}

{% block content %}
    <a href="{{ url_for('categories') }}">К категориям</a>
    <h3>{{ res.title }}</h3>
    <a href="{{ url_for('delete_news', news_id=res.id) }}" class="link-butt">Удалить</a>
    <a href="{{ url_for('edit_news', news_id=res.id) }}" class="link-butt">Редактировать</a>
    <p>{{ res.text }}</p>
    <p>Дата публикации {{ res.created_at }}</p>
    <p>Категория: <a href="{{ url_for('category_news', category=res.category.name) }}">{{ res.category.name }}</a></p>
{% endblock %}
